<body>

Password: <input type="password" id="pass">
<button class="btn btn-success" id="showhidebtn" onclick="showhide()">Show</button>

<script>
function showhide()
{
let type=$("#pass").attr('type');

if(type=='password')
{
	$("#pass").attr('type','text');
	$("#showhidebtn").text('Hide');
	$("#showhidebtn").attr('class', 'btn btn-danger');
}
else
{
	$("#pass").attr('type','password');
	$("#showhidebtn").text('show');
	$("#showhidebtn").attr('class', 'btn btn-success');

}

}

	

</script>
