<!DOCTYPE html>
<html>
<head>
	<script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<title></title>

	<style>
		

		#image
		{
			width: 300px;
			height: 250px;
			margin-top: 100px;
		}

	</style>
</head>
<body>
	<div class="container">

	<img src="img/jaipur1.jpg" id="image"> <br><br><br>

	<h2> </h2>
    </div>

	<script>
		$(document).ready(function(){
			$("#image").on({

				"mouseenter" : function()
				{
					$("h2").text("Mouse enter even occur Taniya");
					$("#image").css({'transform': 'rotate(180deg)' , 'borderRadius':'16rem'});
					$("body").css("backgroundColor", "black");
					$("h2").css("color", "white");
					

				},

				"mouseleave": function()
				{
					$("h2").text("Mouse leave event occur ");
					$("body").css("backgroundColor","pink");
					$("#image").css({'transform': 'rotate(360deg)' , 'borderRadius':'16rem'});
				},

				"click": function()
				{
					$("h2").text("Mouse click event occur ");
					$("body").css("backgroundColor","red");
					$("#image").css({'transform': 'scale(1.0)' , 'borderRadius':'16rem'});
				},

				"dblclick": function()
				{
					$("h2").text("Mouse Doublclick event occur");
					$("body").css("backgroundColor","orange");
					$("#image").css({'transform': 'scale(1.2)' , 'borderRadius':'16rem'});
					
				},


			})




		})
		

	</script>

</body>
</html>
