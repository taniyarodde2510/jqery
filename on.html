 <div class="container">
 	<br>
 	<p>Maximum character 100</p>
 	<textarea rows=5 cols="70" maxlength="100"> </textarea>
 	<p id="char">Character left :<span id="rtextcont"> 100</span></p>
 </div>
 <script>
 	$(document).ready(function(){
 		
 		var max = 100;
 		$("textarea").keyup(function(){

 			var rcount = max - $("textarea").val().length;
 			$("#rtextcont").text(rcount);
 			$("#char").css("color","green");
 		})
 	})
 </script>
