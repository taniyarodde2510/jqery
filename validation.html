    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   
   
	<title></title>
</head>
<body>
	<br>
	<div class="container  ">
		
			<div class="col-md-4">
			<form >
		     Name:  <input type="text"  class="form-control"><br><br>
			 Email: <input  type="email"  class="form-control" id="email"> <span id="emailtext"> </span><br><br>
			 Password:<input  type="password" class="form-control" id="password" > <span id="passtext"> </span><br><br>
			 Mobile: <input  type="tel" class="form-control" id="mobile"> <span id="mobiletext"> </span><br><br>
			 <input type="submit"  value="Register" class="btn btn-warning">
		    </form>
			</div>

	</div>
			

		
	  
    

	<script>
		$(document).ready(function(){

			$("#email").keyup(function(){

				if(emailvalidation())
				{
					$("#email").css({'outline' : 'none', 'border':'2px solid green'});
					$("#emailtext").html("<span class='text-success'> Email varify..</span>");

				}
				else
				{
					$("#email").css({'outline' : 'none', 'border':'2px solid red'});
					$("#emailtext").html("<span class='text-danger'> Email not verify..</span>");

				}
			})

				$("#password").keyup(function(){

				if (passwordvalidation())
				{
					$("#password").css({'outline' : 'none', 'border':'2px solid green'});
					$("#passtext").html("<span class='text-success'> Great!!..pasword varify..</span>");

				}
				else
				{
					$("#password").css({'outline' : 'none', 'border':'2px solid red'});
					$("#passtext").html("<span class='text-danger'> Opps!!.. password not verify..</span>");

				}
			})


				$("#mobile").keyup(function(){

					if(mobilevalidation())
					{
						$("#mobile").css({'outline':'none' , 'border':'2px solid green'});
						$("#mobiletext").html("<span class='text-success'> Mobile no is Valid </span>")

					}else
					{
						$("#mobile").css({'outline':'none' , 'border':'2px solid red'});
						$("#mobiletext").html("<span class='text-danger'> Mobile no is not Valid </span>")


					}

				})


			


		})



		function emailvalidation()
		{
			let emailexp= /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/ ;

			let email= $("#email").val();

			if(emailexp.test(email))
			{
				return true;
			}
			else
			{
				return false;
			}

		}


		function passwordvalidation()
		{
			let passexp =  /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[#$@!%&*?])[A-Za-z\d#$@!%&*?]{8,30}$/ ;
 ;

			let  pwd= $("#password").val();

			if(passexp.test(pwd))
			{
				return true;
			}
			else
			{
				return false;
			}
		}

		function mobilevalidation()
		{
			let mobexp = /^(\d{3})[- ]?(\d{3})[- ]?(\d{4})$/ ;
			 let mob= $("#mobile").val();

			 if(mobexp.test(mob))
			 {
			 	return true;
			 }
			 else
			 {
			 	return false;
			 }
		}
	

			
	</script>

</body>
</html>
